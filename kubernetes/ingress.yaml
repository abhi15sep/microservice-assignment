apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: myapi.com
      http:
        paths:
          - path: /health
            backend:
              serviceName: service-1
              servicePort: 80
          - path: /api
            backend:
              serviceName: service-1
              servicePort: 80